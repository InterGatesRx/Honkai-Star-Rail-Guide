<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/reset.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/index.js"></script>
  </head>
  <body>
    <header>
        <!--Navbar-->
        <nav class="navbar1">
          <div class="navcontainer">
            <a class="navbar-brand1" href="#">Honkai: Star Rail</a>
          </div>
        </nav>        
    </header>
    <main>
      <!--Carrousel-->
      <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="img/1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--contents-->
      <div class="box1">
        <ul>
              <li>
              <a href="www.youtube.com">
                <img class="icone" src="img/Light_Cone_The_Unreachable_Side_Icon.webp" alt="Characters">
                <h1>Characters</h1>
              </a>
            </li>
            <li>
                  <a href="https://star-rail-map.appsample.com/">
                  <img class="icone" src="img/space_anchor.webp">
                  <h1>Interactive Map</h1>
                </a>
                </li>
              <li>
                <a>
                <img class="icone" src="img/topaz_tierlist.webp">
                <h1>Tier List</h1>
              </a>
              </li>
              <li>
                <a>
                <img class="icone" src="img/Planar_Sphere.webp">
                <h1>Simulated Universe</h1>
              </a>
              </li>
        </ul>
      </div>

</body>
</html>
